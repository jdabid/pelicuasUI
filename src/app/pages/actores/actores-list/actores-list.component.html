<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-xl-4 col-md-6">
            <div class="card">
                <div class="card-header">
                    Lsta de atores
                </div>
                <div class="card-body">
                    <!-- <form [formGroup]="formularioActor"> -->
                        <form [formGroup]="formularioActor">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Ingresar nuevo actor" formControlName="nombre">
                                <button class="btn btn-primary" type="button"[disabled]="formularioActor.invalid"
                                (click)="agregarActor()"
                                >Agregar</button>
                            </div>
                            </form>

                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let actor of listaActores">
                    <div class="d-flex justify-content-between">
                        <label>{{actor.nombre}}</label>
                        <button class="btn btn-danger btn-sm" type="button"
                        (click)="eliminarActor(actor)"
                        >
                        Eliminar
                    </button>                        
                    </div>
                    </li>
                </ul>

                </div>
            </div>
        </div>
    </div>
</div>
