<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-12 col-xl-4 col-md-6">
            <div class="card">
                <div class="card-header">
                    Lsta de peliculas
                </div>
                <div class="card-body">
                    <!-- <form [formGroup]="formularioActor"> -->
                        <form [formGroup]="formularioPelicula">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" placeholder="Ingresar nueva pelicula" formControlName="nombre">
                                <button class="btn btn-primary" type="button"[disabled]="formularioPelicula.invalid"
                                (click)="agregarPelicula()"
                                >Agregar</button>
                            </div>
                            </form>

                <ul class="list-group">
                    <li class="list-group-item" *ngFor="let pelicula of listaPeliculas">
                    <div class="d-flex justify-content-between">
                        <label>{{pelicula.titulo}}</label>
                        <div>
                        <button class="btn btn-danger btn-sm" type="button"
                        (click)="eliminarPelicula(pelicula)"
                        >
                        Eliminar
                    </button> 
                    <button class="btn btn-secondary btn-sm" type="button"
                        (click)="llamarEditarPelicula(pelicula.id)"
                        >
                        Editar
                    </button> 
                    </div>
                                          
                    </div> 
                                    
                    </li>
                </ul>

                </div>
            </div>
        </div>
    </div>
</div>
